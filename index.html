<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/card.css">
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="icon" href="https://www.fintechfutures.com/files/2023/09/Flex-logo.jpg">
  <title>Flex</title>
</head>
<body>
  <div class="mainLayer register">
    <div class="registerFormDiv">
      <h2>Register</h2>
      <form action="" id="registerForm">
        <input type="text" placeholder="First Name" name="firstName">
        <input type="text" placeholder="Last Name" name="lastName">
        <input type="text" placeholder="Username" name="username">
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password" id="registrationPassword">
        <input type="password" placeholder="Confirm Password" name="passwordConfirm">
        <p id="notificationPlaceholder"></p>
        <button>Register</button>
      </form>
    </div>
  </div>
  <div class="mainLayer login">
    <div class="loginFormDiv">
      <h2>Login</h2>
      <form action="" id="loginForm">
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <p id="notificationPlaceholder"></p>
        <button>Login</button>
      </form>
      <p class="registerMssg">
        Don't have an account?
        <button class="registerBtn" id="showRegister">Register</button>
      </p>
    </div>
  </div>
  <div class="mainLayer loggedIn">
    <div class="navbar">
      <img src="https://www.fintechfutures.com/files/2023/09/Flex-logo.jpg" alt="logo" class="navLogo">
      <div class="responsiveMenu">
        <button class="resListDropDown">
          <img src="./assets/navbar/categories.png" alt="">
        </button>
        <div class="responsiveList">
          <button>
            <img src="./assets/navbar/home.png" alt="">
            Home
          </button>
          <div class="categories">
            <button class="catogeriesDropDown">
              <img src="./assets/navbar/categories.png" alt="">
              Categories
            </button>
            <div class="catogeriesList ctg-respovsive">
              <button>Men's wear</button>
              <button>Women's wear</button>
              <button>Electronics</button>
              <button>Jewelery</button>
            </div>
          </div>
          <button id="resNotLoggedInButton">
            <img src="./assets/navbar/user.png" alt="">
              Login
          </button>
          <div id="resLoggedInButton">
            <button class="resLoggedInDropDown">
              <img src="./assets/navbar/user.png" alt="">
              <span id="resloggedInUser">Username</span>
            </button>
            <div class="resLoggedInList">
              <button id="resEditProfile">
                <img src="./assets/navbar/edit.png" alt="">
                Edit Profile
              </button>
              <button id="resLogoutButton">
                <img src="./assets/navbar/logout.png" alt="">
                Logout
              </button>
            </div>
          </div>
          <button>
            <img src="./assets/navbar/cart.png" alt="">
            Cart <span class="cartCounter"></span>
          </button>
        </div>
        <div class="cleaner"></div>
      </div>
      <ul class="navLinks">
        <li>
          <button>
            <img src="./assets/navbar/home.png" alt="">
            Home
          </button>
          
        </li>
        <li class="categories">
          <button class="catogeriesDropDown">
            <img src="./assets/navbar/categories.png" alt="">
            Categories
          </button>
          <div class="catogeriesList">
            <button>Men's wear</button>
            <button>Women's wear</button>
            <button>Electronics</button>
            <button>Jewelery</button>
          </div>
        </li>
        <li id="notLoggedInButton">
          <button>
            <img src="./assets/navbar/user.png" alt="">
            Login
          </button>
        </li>
        <li id="loggedInButton">
          <button class="loggedInDropDown">
            <img src="./assets/navbar/user.png" alt="">
            <span id="loggedInUser">Username</span>
          </button>
          <div class="loggedInList">
            <button id="editProfile">
              <img src="./assets/navbar/edit.png" alt="">
              Edit Profile
            </button>
            <button id="logoutButton">
              <img src="./assets/navbar/logout.png" alt="">
              Logout
            </button>
        </li>
        <li>
          <button>
            <img src="./assets/navbar/cart.png" alt="">
            Cart <span class="cartCounter"></span>
          </button>
        </li>
      </ul>
      <div class="cleaner"></div>
    </div>
    <div class="secLayer home">
      <div class="sliderBlock">
        <div class="contentBlock">
          <p class="brandName">DIGITAL STUDIO</p>
          <hr>
          <p class="slogan">LET US DESIGN YOUR WEBSITE</p>
          <div class="box">
            <p>RESPONSIVE TEMPLATE</p>
          </div>
        </div>
      </div>
      <div class="categoryBlock">
        <h2 class="servicesHeader">Men's wear</h2>
        <p class="servicesDescription">Elevate Your Style, Define Your Confidence</p>
        <div class="cardsBlock" id="mensWearCards">
          
        </div>
      </div>
      <div class="categoryBlock">
        <h2 class="servicesHeader">Women's wear</h2>
        <p class="servicesDescription">Empower Your Elegance, Embrace Your Style</p>
        <div class="cardsBlock" id="womensWearCards">
          
        </div>
      </div>
      <div class="categoryBlock">
        <h2 class="servicesHeader">Electronics</h2>
        <p class="servicesDescription">Innovate Your World</p>
        <div class="cardsBlock" id="electronicsCards">
          
        </div>
      </div>
      <div class="categoryBlock">
        <h2 class="servicesHeader">Jewelery</h2>
        <p class="servicesDescription">Elegance in Every Sparkle</p>
        <div class="cardsBlock" id="jewelryCards">
          
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/login.js"></script>
  <script src="./scripts/cookies.js"></script>
  <script src="./scripts/notifications.js"></script>
  <script src="./scripts/display.js"></script> -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
